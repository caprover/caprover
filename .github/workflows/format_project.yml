name: Run formatter

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check-code-formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
            - run: npm ci && npm run formatter
